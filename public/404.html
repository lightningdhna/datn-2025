<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html
      const pathSegmentsToKeep = 1; // Change to 1 if deploying to a subpath
      const l = window.location;

      l.replace(
        `${l.protocol}//${l.hostname}${l.port ? `:${l.port}` : ''}${l.pathname
          .split('/')
          .slice(0, pathSegmentsToKeep + 1)
          .join('/')}/?p=/${l.pathname.slice(1)}${l.search}${l.hash}`);
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
